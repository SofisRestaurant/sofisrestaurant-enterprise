<!doctype html>
<html lang="en">
  <head>
    <!-- ===================== -->
    <!-- Core Meta -->
    <!-- ===================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- ===================== -->
    <!-- Title & SEO -->
    <!-- ===================== -->
    <title>Sofi’s Restaurant | Authentic Food • Fresh Ingredients • Family Owned</title>
    <meta
      name="description"
      content="Sofi’s Restaurant offers authentic, freshly prepared dishes made with love. Dine in, order online, or book catering today."
    />
    <meta name="author" content="Sofi’s Restaurant" />

    <!-- ===================== -->
    <!-- Favicon -->
    <!-- ===================== -->
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#8B1E1E" />

    <!-- ===================== -->
    <!-- Open Graph -->
    <!-- ===================== -->
    <meta property="og:type" content="restaurant.restaurant" />
    <meta property="og:title" content="Sofi’s Restaurant" />
    <meta property="og:description" content="Authentic flavors. Fresh ingredients. An unforgettable dining experience." />
    <meta property="og:image" content="/images/og-cover.jpg" />
    <meta property="og:url" content="https://sofislegacy.com" />

    <!-- ===================== -->
    <!-- Performance -->
    <!-- ===================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <noscript>
      <strong>
        Sofi’s Restaurant requires JavaScript to function properly.
      </strong>
    </noscript>
  </body>
</html>
